<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Game</title>
  <link rel="stylesheet" href="chess_game.css" />
</head>
<body>
  <div class="chess-container">
    <div class="left-panel">
      <div id="move-history">
        <h3>Move History</h3>
        <ul id="moves-list"></ul>
      </div>
    </div>
    <div class="board-panel">
      <div id="black-clock" class="clock">10:00</div>
      <div id="chess-board"></div>
      <div id="white-clock" class="clock">10:00</div>
    </div>
    <div class="right-panel">
      <div id="player-info">
        <div id="white-player" class="player-name">White: Player 1</div>
        <div id="black-player" class="player-name">Black: Player 2</div>
      </div>
      <div id="status-display">Turn: White</div>
      <button id="undo-button">Undo</button>
    </div>
  </div>
  <audio id="moveSound" src="audio/move.mp3" preload="auto"></audio>
  <audio id="CaptureSound" src="audio/capture.mp3" preload="auto"></audio>

  <script src="app2.js"></script>
  <script src="chess_game.js"></script>
</body>
</html>
