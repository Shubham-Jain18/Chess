<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!----===== Boxicons CSS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="media/horse.png" alt="" />
          </span>
          <div class="text logo-text">
            <span class="name">Chess</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bar-chart-alt-2 icon"></i>
                <span class="text nav-text">Play</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-user-circle icon"></i>
                <span class="text nav-text">Profile</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-log-in icon"></i>
                <span class="text nav-text">Login</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-user-plus icon"></i>
                <span class="text nav-text">SignUp</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="bottom-content">
          <li class="">
            <a href="#">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <!-- Left Column: Chess Board Image -->
        <div class="col-md-6 text-center">
          <img
            src="media/chess-board-setup-the-chess-starting-position.png"
            alt="Chess Board"
            class="chess-board-img"
          />
        </div>
        <!-- Right Column: Play Mode and Game Mode -->
        <div class="col-md-5">
          <div id="heading" class="text-center mb-5">
            <h1 class="text-white mb-5">Play Chess!</h1>
          </div>
          <!-- Play Options -->
          <div id="play-options" class="text-center mb-5">
            <h1 class="text-white mb-5">Choose the player modes</h1>
            <div
              class="btn-group-vertical w-75 mx-auto mb-5"
              role="group"
              aria-label="Play Options"
            >
              <button type="button" class="btn btn-lg mb-4 play-option">
                Play on 1 Device
              </button>
              <button type="button" class="btn btn-lg mb-4 play-option">
                Play with Friend
              </button>
              <button type="button" class="btn btn-lg mb-4 play-option">
                Play with Bot
              </button>
            </div>
          </div>
          <!-- Game Options -->
          <div id="game-options" class="text-center d-none">
            <h1 class="text-white mb-5">Choose the Game modes</h1>
            <div
              class="btn-group-vertical w-75 mx-auto mb-5"
              role="group"
              aria-label="Game Options"
            >
              <button type="button" class="btn btn-lg mb-4 game-option">
                Blitz
              </button>
              <button type="button" class="btn btn-lg mb-4 game-option">
                Bullet
              </button>
              <button type="button" class="btn btn-lg mb-4 game-option">
                Rapid
              </button>
            </div>
          </div>
          <!-- Back Button -->
          <button id="back-button" class="btn btn-secondary d-none">
            Back
          </button>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login/Signup</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Enter username"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
