{% extends "base.html" %}
{% load static %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="row align-items-center justify-content-center">
    <!-- Left Column: Chess Board Image -->
    <div class="col-md-6 text-center">
        <img src="{% static 'media/chess-board-setup-the-chess-starting-position.png' %}" alt="Chess Board" class="chess-board-img" />
    </div>
    <!-- Right Column: Play Mode and Game Mode -->
    <div class="col-md-5">
        <div id="heading" class="text-center mb-5">
            <h1 class="text-white mb-5">Play Chess!</h1>
        </div>
        <!-- Play Options -->

        <div id="play-options" class="text-center mb-5 " data-authenticated="{{ user.is_authenticated }}">
            <h1 class="text-white mb-5">Choose the player modes</h1>
            <div class="btn-group-vertical w-75 mx-auto mb-5" role="group" aria-label="Play Options">
                <button type="button" class="btn btn-lg mb-4 play-option" id="single_player">Play on 1 Device</button>
                <button type="button" class="btn btn-lg mb-4 play-option" id="multi_player">Play with Friend</button>
                <button type="button" class="btn btn-lg mb-4 play-option" id="bot">Play with Bot</button>
            </div>
        </div>
        <!-- Game Options -->
        <div id="game-options" class="text-center d-none">
            <h1 class="text-white mb-5">Choose the Game modes</h1>
            <div class="btn-group-vertical w-75 mx-auto mb-5" role="group" aria-label="Game Options">
                <button type="button" class="btn btn-lg mb-4 game-option" data-time="180" id="blitz">Blitz</button>
                <button type="button" class="btn btn-lg mb-4 game-option" data-time="60" id="bullet">Bullet</button>
                <button type="button" class="btn btn-lg mb-4 game-option" data-time="600" id="rapid">Rapid</button>
            </div>
        </div>
        <!-- Back Button -->
        <button id="back-button" class="btn btn-secondary d-none">Back</button>
    </div>
</div>

<!-- Hidden alert message -->
<div class="alert alert-warning text-center d-none" id="login-alert" role="alert">
    You need to <a href="{% url 'login' %}" class="alert-link">log in</a> to access the play options.
</div>
{% endblock %}
